<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="logo-and-image">
        <div class="logo">
            <img src="images/odin-lined.png" alt="A cartoon image of Odin's face; the logo for The Odin Project." class="logo-image">
            <p class="logo-text">ODIN</p>
        </div>
    </div>
    <div class="sign-up">
        <div class="sign-up-text">
            <p>This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams. Sign up 
                <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="sign-up-form">
            <form action="" method="post">
                <div class="form-info">
                    <p class="form-text">Let's do this!</p>
                    <div class="row-one">
                        <label for="first-name">FIRST NAME
                            <input type="text" name="first-name" id="first-name" required>
                        </label>
                        <label for="last-name">LAST NAME
                            <input type="text" name="last-name" id="last-name" required>
                        </label>
                    </div>
                    <div class="row-two">
                        <label for="email">EMAIL
                            <input type="email" name="email" id="email" required>
                        </label>
                        <label for="phone">PHONE NUMBER
                            <input type="tel" name="phone" id="phone">
                        </label>
                    </div>
                    <div class="row-three">
                        <label for="password">PASSWORD
                            <input type="password" name="password" id="password">
                        </label>
                        <label for="confirm-password">CONFIRM PASSWORD
                            <input type="password" name="confirm-password" id="confirm-password">
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
