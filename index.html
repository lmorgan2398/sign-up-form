<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="logo-and-image">
        <div class="logo">
            <img src="images/odin-lined.png" alt="A cartoon image of Odin's face; the logo for The Odin Project." class="logo-image">
            <p class="logo-text">ODIN</p>
        </div>
    </div>
    <div class="sign-up">
        <div class="sign-up-text">
            <p>This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams. Sign up 
                <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
    </div>
</body>
</html>
